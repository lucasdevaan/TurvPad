<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23 Circles</title>
  <style>
    svg {
      width: 100%; /* Adjust as needed */
      height: auto; /* Adjust as needed */
    }
    .counter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .counter {
      font-size: 20px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1000 200">
    <!-- Circles -->
    <!-- Circle 1 -->
    <circle cx="50" cy="50" r="20" fill="red" />
    <!-- Circle 2 -->
    <circle cx="150" cy="50" r="20" fill="green" />
    <!-- Circle 3 -->
    <circle cx="250" cy="50" r="20" fill="blue" />
    <!-- Add more circles as needed -->

    <!-- Text Labels -->
    <text x="50" y="100" text-anchor="middle">Circle 1</text>
    <text x="150" y="100" text-anchor="middle">Circle 2</text>
    <text x="250" y="100" text-anchor="middle">Circle 3</text>
    <!-- Add more text labels as needed -->

    <!-- Counter -->
    <g class="counter-container">
      <text x="400" y="160" class="counter">Count: <tspan id="count">0</tspan></text>
      <rect x="350" y="140" width="30" height="30" fill="lightgrey" onclick="decrementCount()"/>
      <rect x="450" y="140" width="30" height="30" fill="lightgrey" onclick="incrementCount()"/>
      <text x="360" y="165" font-size="20px" fill="black" onclick="decrementCount()">-</text>
      <text x="465" y="165" font-size="20px" fill="black" onclick="incrementCount()">+</text>
    </g>
  </svg>

  <script>
    let count = 0;
    const countElement = document.getElementById('count');

    function updateCount() {
      countElement.textContent = count;
    }

    function incrementCount() {
      count++;
      updateCount();
    }

    function decrementCount() {
      if (count > 0) {
        count--;
        updateCount();
      }
    }
  </script>
</body>
</html>
