<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23 Circles</title>
  <style>
    svg {
      width: 100%; /* Adjust as needed */
      height: auto; /* Adjust as needed */
    }
    .counter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .counter {
      font-size: 14px;
      margin: 0 10px;
    }
    .button {
      cursor: pointer;
      fill: lightgrey;
    }
    .button:hover {
      fill: darkgrey;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1000 200">
    <!-- Circles -->
    <!-- Circle 1 -->
    <g>
      <circle cx="50" cy="50" r="20" fill="red" />
      <text x="50" y="100" text-anchor="middle">Circle 1</text>
      <g class="counter-container">
        <text x="50" y="120" class="counter" id="counter1">0</text>
        <rect x="20" y="140" width="30" height="30" class="button" onclick="decrementCounter(1)"/>
        <rect x="80" y="140" width="30" height="30" class="button" onclick="incrementCounter(1)"/>
        <text x="30" y="165" font-size="20px" fill="black" onclick="decrementCounter(1)">-</text>
        <text x="90" y="165" font-size="20px" fill="black" onclick="incrementCounter(1)">+</text>
      </g>
    </g>
    <!-- Circle 2 -->
    <g>
      <circle cx="150" cy="50" r="20" fill="green" />
      <text x="150" y="100" text-anchor="middle">Circle 2</text>
      <g class="counter-container">
        <text x="150" y="120" class="counter" id="counter2">0</text>
        <rect x="120" y="140" width="30" height="30" class="button" onclick="decrementCounter(2)"/>
        <rect x="180" y="140" width="30" height="30" class="button" onclick="incrementCounter(2)"/>
        <text x="130" y="165" font-size="20px" fill="black" onclick="decrementCounter(2)">-</text>
        <text x="190" y="165" font-size="20px" fill="black" onclick="incrementCounter(2)">+</text>
      </g>
    </g>
    <!-- Add more circles as needed -->

    <!-- JavaScript for Counters -->
    <script>
      const counters = [0, 0]; // Array to store counters for each circle

      function updateCounter(circleIndex) {
        const counterElement = document.getElementById('counter' + circleIndex);
        counterElement.textContent = counters[circleIndex - 1];
      }

      function incrementCounter(circleIndex) {
        counters[circleIndex - 1]++;
        updateCounter(circleIndex);
      }

      function decrementCounter(circleIndex) {
        if (counters[circleIndex - 1] > 0) {
          counters[circleIndex - 1]--;
          updateCounter(circleIndex);
        }
      }
    </script>
  </svg>
</body>
</html>
